<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>
<div id="result"></div>
<form>
uint: <input id="uint" type="text" name="uint"><br>
unorm: <input id="unorm" type="text" name="unorm"><br>
pow(1/2.2): <input id="pow1over22" type="text" name="pow(1/2.2)"><br>
hex(pow(1/2.2)): <input id="hexpow1over22" type="text" name="hex(pow(1/2.2))"><br>
pow(2.2): <input id="pow22" type="text" name="pow(2.2)"><br>
hex(pow(2.2)): <input id="hexpow22" type="text" name="hex(pow(2.2))"><br>
</form>
<script>
function toUint(unorm) {
  return parseInt(unorm * 256.0);
}
function toPow1over22(unorm) {
  return Math.pow(unorm, 1/2.2);
}
function toHexpow1over22(unorm) {
  return "0x" + parseInt(Math.pow(unorm, 1/2.2) * 256).toString(16);
}
function toPow22(unorm) {
  return Math.pow(unorm, 2.2);
}
function toHexpow22(unorm) {
  return "0x" + parseInt(Math.pow(unorm, 2.2) * 256).toString(16);
}

$("#uint").on("change", function(event) {
  var val = $(this).val();
  var unorm = parseInt(val) / 255.0;

  $("#unorm").val(unorm);
  $("#pow1over22").val(toPow1over22(unorm));
  $("#hexpow1over22").val(toHexpow1over22(unorm));
  $("#pow22").val(toPow22(unorm));
  $("#hexpow22").val(toHexpow22(unorm));
});
$("#unorm").on("change", function(event) {
  var val = $(this).val();
  var unorm = parseFloat(val);

  $("#uint").val(toUint(unorm));
  $("#pow1over22").val(toPow1over22(unorm));
  $("#hexpow1over22").val(toHexpow1over22(unorm));
  $("#pow22").val(toPow22(unorm));
  $("#hexpow22").val(toHexpow22(unorm));
});
$("#pow1over22").on("change", function(event) {
  var val = $(this).val();
  var unorm = Math.pow(parseFloat(val), 2.2);

  $("#uint").val(toUint(unorm));
  $("#unorm").val(unorm);
  $("#hexpow1over22").val(toHexpow1over22(unorm));
  $("#pow22").val(toPow22(unorm));
  $("#hexpow22").val(toHexpow22(unorm));
});
$("#hexpow1over22").on("change", function(event) {
  var val = $(this).val();
  var unorm = Math.pow(parseInt(val, 16) / 255.0, 2.2);
  
  $("#uint").val(toUint(unorm));
  $("#unorm").val(unorm);
  $("#pow1over22").val(toPow1over22(unorm));
  $("#pow22").val(toPow22(unorm));
  $("#hexpow22").val(toHexpow22(unorm));
});

$("#pow22").on("change", function(event) {
  var val = $(this).val();
  var unorm = Math.pow(parseFloat(val), 1/2.2);
  
  $("#uint").val(toUint(unorm));
  $("#unorm").val(unorm);
  $("#pow1over22").val(toPow1over22(unorm));
  $("#hexpow1over22").val(toHexpow1over22(unorm));
  $("#hexpow22").val(toHexpow22(unorm));
});

$("#hexpow22").on("change", function(event) {
  var val = $(this).val();
  var unorm = Math.pow(parseInt(val, 16) / 255.0, 1/2.2);
  
  $("#uint").val(toUint(unorm));
  $("#unorm").val(unorm);
  $("#pow1over22").val(toPow1over22(unorm));
  $("#hexpow1over22").val(toHexpow1over22(unorm));
  $("#pow22").val(toPow22(unorm));
});
</script>
  </body>
</html>
